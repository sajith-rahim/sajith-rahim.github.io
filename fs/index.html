<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/dev</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;         /* Reset default margin on the body element */
        }
        iframe {
            display: block;       /* iframes are inline by default */
            background: #000;
            border: none;         /* Reset default border */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="https://srdev-sandbox.pages.dev" frameborder="0" scrolling="yes" seamless="seamless" style="display:block; width:100%; height:100vh;"></iframe>
</body>
</html>
